<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Carousel</title>
  </head>
  <body>
    <!-- Carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 7"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/IMG_4546.jpeg" class="d-block w-100" alt="Black cat named Tux laying on couch with front legs crossed">
          <div class="carousel-caption d-none d-md-block">
            <h5>This is Tux the cat</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/IMG_3748.jpeg" class="d-block w-100" alt="Tux sitting surrounded by empty booze bottles">
          <div class="carousel-caption d-none d-md-block">
            <h5>One day Tux drank too much</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/IMG_4405.jpeg" class="d-block w-100" alt="Tux rolling in blue wrapping paper">
          <div class="carousel-caption d-none d-md-block">
            <h5>He decided he wanted to become a present for Christmas</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/IMG_0881.jpeg" class="d-block w-100" alt="Tux upside down on bench">
          <div class="carousel-caption d-none d-md-block">
            <h5>Tux practiced stretching to make himself wrappable</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/IMG_5402.jpeg" class="d-block w-100" alt="Tux's in odd position">
          <div class="carousel-caption d-none d-md-block">
            <h5>But it wasn't working</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/IMG_4859.jpeg" class="d-block w-100" alt="Tux's angry cat face bundled in a purple blanket">
          <div class="carousel-caption d-none d-md-block">
            <h5>This made Tux angry</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/IMG_6390.jpeg" class="d-block w-100" alt="Tux yoga pose">
          <div class="carousel-caption d-none d-md-block">
            <h5>But he eventually trurned his life around and became a yoga instructor</h5>
          </div>
        </div>

        
        
        
        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
